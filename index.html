<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Block</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Wild Block</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="blocked-champions-section" class="mb-4">
            <h2>Blocked Champions</h2>
            <div id="blocked-champions-list" class="row g-2">
                <!-- Blocked champions will be loaded here -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="mb-3">
                    <label for="championSearch" class="form-label">Search and Block Champion</label>
                    <input type="text" class="form-control" id="championSearch" placeholder="Type a champion name...">
                </div>
            </div>
        </div>
        <div id="champion-grid" class="row g-2">
            <!-- Champions will be loaded here -->
        </div>
    </div>

    <!-- Block Reason Modal -->
    <div class="modal fade" id="blockReasonModal" tabindex="-1" aria-labelledby="blockReasonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blockReasonModalLabel">Block Champion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="blockReason" class="form-label">Reason (optional):</label>
                        <textarea class="form-control" id="blockReason" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveBlockReason">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
